<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Force Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">Another Session Detected</h4>
    <p class="text-center">This user is already logged in elsewhere. Do you want to log out from other system and continue?</p>

    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="username" value="{{ username }}">
      <input type="hidden" name="password" value="{{ password }}">
      <input type="hidden" name="force_logout" value="1">
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger">Force Logout & Login Here</button>
        <a href="{% url 'custom_login' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
